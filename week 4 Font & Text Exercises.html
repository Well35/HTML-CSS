<!DOCTYPE html>
<html lang="en">
<style>
    p1{
        font-family: serif;
    }
    p2{
        font-family: sans-serif;
    }
    .google{
        font-family: 'Comforter', cursive;
    }
    p4{
        text-transform: uppercase;
        font-style: italic; 
    }
    p5{
        letter-spacing: .5cm;
    }
    p6{
        
        text-shadow: 1px 1px tomato;
    }
    a:link{
        text-decoration: none;
    }
    a:hover{
        text-decoration: underline;
    }
    p8{
        text-decoration: line-through;
    }
    p9 {
        display:block;
        text-indent: 50px;
    }
</style>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div>
    <p1>generic serif font</p>
</div>
<div>
    <p2>generic san-serif font</p>
</div>
<div>
    <p3 class = "google">Google font</p>
</div>
<div>
    <P4>uppercase and italic</P>
</div>
<div>
    <p5>spacing between characters</p>
</div>
<div>
    <p6>shadow to this text</p>
</div>
<div>
    <P7><a href="Samplelink.com">Test</a></P>
</div>
<div>
    <p8>line through this</p8>
</div>
<div>
    <p9>this line is indented</p9>
</div>
</body>
</html>
