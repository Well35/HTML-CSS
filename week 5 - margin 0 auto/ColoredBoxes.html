<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    html {
        border: 1px dotted blue;
    }
    div {
        margin: 30px auto;
        height: 65px;
        width: 100px;
        border: 2px solid black;
        border-radius: 10%;    
    }
    p {
        margin: 80px auto;
        padding: 15px;
    }
    body {
        border: 1px dotted blue;
    }
    #red {
        background-color: red;
    }
    #blue {
        background-color: blue;
    }
    #yellow {
        background-color: yellow;
    }
    #green {
        background-color: green;
    }
</style>
<body>
    <p>
        <div id="red"></div>
        <div id="blue"></div>   
        <div id="yellow"></div>   
        <div id="green"></div> 
    </p>
</body>
</html>
