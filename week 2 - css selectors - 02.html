<!DOCTYPE html>
<html lang="en">
<style>
    li:first-child{
        color:red;
    }
    li:last-child{
        color:blue;
    }
    li:nth-child(even){
        font-size:larger;
    }
    li:nth-child(odd){
        font-size:smaller;
    }
    li:nth-child(2){
        font:caption;
    }
    li:only-child{
        font-size:xx-large;
    }
    li:nth-child(3n+2){
        color:thistle;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
        <li>seven</li>
        <li>eight</li>
        <li>nine</li>
    </ul>
    <ul>
        <li>only</li>
    </ul>
</p>
</body>
</html>
