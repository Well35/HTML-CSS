<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    body {
        display: flex;
        flex-wrap: wrap;
        border: 5px dashed red;
        padding-bottom: 25%;
    }
    div {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        border: 2px solid black;
        height: 150px;
        align-items: center;
        justify-content: center;
        font-size: xx-large;
        font: bolder;
    }
    #one {
        width: 100%;
        background-color: tomato;
    }
    #two {
        width: 60%;
        background-color: lightblue;
    }
    #three {
        flex-grow: 1;
        background-color: lightgreen;
    }
    #four {
        width: 50%;
        background-color: yellow;
    }
    #five {
        flex-grow: 1;
        background-color: purple;
    }
</style>
<body>
    <div id="one">one</div>
    <div id="two">two</div>
    <div id="three">three</div>
    <div id="four">four</div>
    <div id="five">five</div>
</body>
</html>
