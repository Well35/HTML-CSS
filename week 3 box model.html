<!DOCTYPE html>
<html lang="en">
<style>
    div.inline p{
        display: inline;
    }
    span.block {
        display: block;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="inline">
    <p>This class will</p>
    <p>display all</p>
    <p>on one</p>
    <p>line</p>
    <p>.</p>
</div>
<p><span class="block">but this one</span></p>
<p><span class="block">will</span></p>
<p><span class="block">display on multiple lines</span></p>
</body>
</html>
