<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    div {
        height: 100px;
        width: 100px;
        border-radius: 50%;
        animation-name: colorchange;
        animation-duration: 1s;
        animation-iteration-count: infinite;
    }
    @keyframes colorchange {
        from {background-color: green;}
        to {background-color: red;}
    }
</style>
<body>
<div></div>
</body>
</html>
