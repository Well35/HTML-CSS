<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    div {
        position: relative;
        height: 100px;
        width: 100px;
        background-color: black;
        border-radius: 50%;
        animation-name: move;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
    }
    @keyframes move {
        0% {left: 0px; top:0px; background-color: blue;}
        100% {left:1800px; top:0px; background-color: red;}
    }
</style>
<body>
<div></div>
</body>
</html>
