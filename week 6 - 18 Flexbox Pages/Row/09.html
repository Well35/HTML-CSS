<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Flexbox Container</title>
</head>
<style>
    html {
        margin: 0;
        height: 100%;
    }
    body {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
        border: 2px solid red;
        text-align: center;
        margin: 0;
        height: 100%;
    }

    div {
        display: flex;
        font: bolder;
        font-size: x-large;
        width: 100px;
        height: 100px;
        align-items: center;
        justify-content: center;
        border: 2px solid black;
        margin: 15px;
        background-color: tomato;
    }
</style>
<body>
    <div>001</div>
    <div>002</div>
    <div>003</div>
</body>
</html>
